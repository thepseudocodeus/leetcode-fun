# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  build:
    cmds:
      - uv run python3 -m pkgs.internal.solver.solver

  greet_user:
    desc: "Greet the user with a name."
    vars:
      USER_NAME: '{{.USER_NAME| default "DefaultUser"}}'
    cmds:
      - echo "Hello, {{.USER_NAME}}!"

  merge_two_lists:
    desc: "Merge 2 sorted linked lists into 1 sorted linked list."
    cmds:
      - uv run python3 -m problems.merge_two_lists.mtl

  poc:
    desc: "Sovle the current problem in marimo."
    cmds:
      - uv run marimo edit
